<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        footer {
            background-color: #000;
            color: #fff;
           padding-top: 40px;
			width: 100%;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }
        .logo-details {
            display: flex;
        }
        .logo_name {
            font-size: 30px;
            font-weight: bold;
        }
        .media-icons a {
           color: #fff;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
            border-radius: 80%;
            padding: 10px;
            display: inline-block;   
			text-decoration: none;
		}
		.media-icons a.fa-facebook {
            background-color: #3b5998;
        }
        .media-icons a.fa-twitter {
            background-color: #00aced;
        }
        .media-icons a.fa-instagram {
            background-color: #e4405f;
        }
        .media-icons a.fa-linkedin {
            background-color: #0077b5;
        }
        .media-icons a.fa-youtube {
            background-color: #ff0000;
        }
        .media-icons a:hover {
            opacity: 0.7;
        }
        .link-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            padding: 40px 20px;
        }
        .link-box {
            flex: 1;
            min-width: 200px;
            margin-bottom: 20px;
        }
        .link-box h2 {
            font-size: 18px;
            margin-bottom: 10px;
            position: relative;
        }
        .link-box h2::after {
            content: '';
            width: 50px;
            height: 2px;
            background: #fff;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        .link-box a {
            display: block;
            color: #bbb;
            margin-bottom: 8px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .link-box a:hover {
            color: #fff;
        }
        .bottom-details {
            display: flex;
            justify-content: space-between;
            align-items: left;
            padding: 20px;
            width: 95%;
            background: #333;
        }
        .bottom-details p {
            margin: 0;
            color: #bbb;
        }
        .bottom-details a {
            color: #bbb;
            text-decoration: none;
        }
        .bottom-details a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .top, .bottom-details {
                flex-direction: row;
                align-items: left;
            }
            .link-boxes {
                flex-direction: row;
                align-items: left;
            }
            .link-box {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="content">
            <div class="top">
                <div class="logo-details">
                    <span class="logo_name">company</span>
                </div>
                <div class="media-icons">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-youtube"></a>
                </div>
            </div>
            <div class="link-boxes">
                <div class="link-box">
                    <h2>Links</h2>
                    <a href="#">Home</a>
                    <a href="#">Contact</a>
                    <a href="#">About Us</a>
                    <a href="#">Get Started</a>
                </div>
                <div class="link-box">
                    <h2>Services</h2>
                    <a href="#">App Design</a>
                    <a href="#">Web Design</a>
                    <a href="#">Logo Design</a>
                    <a href="#">Banner Design</a>
                </div>
                <div class="link-box">
                    <h2>Other services</h2>
                    <a href="#">SEO</a>
                    <a href="#">Content Marketing</a>
                    <a href="#">Prints</a>
                    <a href="#">Social Media</a>
                </div>
                <div class="link-box">
                    <h2>Contact</h2>
                    <a href="tel:+918879887262">+91 8879887262</a>
                    <a href="tel:+918879887262">+91 8879887262</a>
                    <a href="mailto:contact@company.com">contact@company.com</a>
                </div>
            </div>
        </div>
        <div class="bottom-details">
            <p>Copyright Â© 2021 company.</p>
            <a href="#">Privacy policy</a>
        </div>
    </footer>
</body>
</html>
